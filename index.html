<!doctype html>
<html lang="cs">
  <head>
    <title>Formuláře</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!--
    <style>
    /*.alert{
        display: none;
    }*/
    -->
</style>
</head>
<body>
    <header class="bg-info p-5">
        <h1 class="display-2 text-white text-center">Responzivní formulář v HTML</h1>
    </header> 
    <main>
        <h2 class="bg-primary text-light text-center p-2">Formulář studenta</h2>
        <div class="container bg-light pt-2 pb-2 border">
            <form>
                <div class="mb-3 row">
                    <label for="jmeno" class="col-sm-3 col-form-label">Jméno studenta</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="jmeno" id="jmeno" 
                        placeholder="Zadej křestní jméno">
                    </div>
                    <div class="col-12 alert alert-success mt-3 collapse">
                        Správná odpověď: <strong>Gertruda</strong>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="narozeni" class="col-sm-3 col-form-label">Datum narození</label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" name="narozeni" id="narozeni">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="email" class="col-sm-3 col-form-label">E-mail</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" name="email" id="email">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="barva" class="col-sm-3 col-form-label">Preferovaná barva</label>
                    <div class="col-sm-9">
                        <input type="color" class="form-control" name="barva" id="barva">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="heslo" class="col-sm-3 col-form-label">Heslo</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" name="heslo" id="heslo">
                    </div>
                    <div class="col-12 alert alert-danger mt-3 collapse">
                        Tajné (nebezpečné heslo) heslo: <strong>12345</strong>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="absence" class="col-sm-3 col-form-label">Absence</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" name="absence" id="absence"
                        value="0" min="0" max="1200" step="1">
                    </div>
                    <div class="col-12 alert alert-success mt-3 collapse">
                        Neomluvená absence: <strong>max. 5 hodin</strong>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="pohlavi" class="col-sm-3 col-form-label">Pohlaví</label>
                    <div class="col-sm-9">
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="pohlavi" id="muz" value="muž"> muž
                            </label>                        
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="pohlavi" id="zena" value="žena" checked> žena
                            </label>                        
                        </div>                        
                    </div>
                </div>  
                <div class="mb-3 row">
                    <label for="prohlizec" class="col-sm-3 col-form-label">Prohlížeč</label>
                    <div class="col-sm-9">
                        <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="chrome" id="chrome" value="Google Chrome" checked>
                        <label class="form-check-label" for="chrome">
                            Google Chrome
                        </label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="firefox" id="firefox" value="Mozilla Firefox">
                            <label class="form-check-label" for="firefox">
                            Mozilla Firefox
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="opera" id="opera" value="Opera">
                            <label class="form-check-label" for="opera">
                            Opera
                            </label>
                        </div>
                    </div>
                </div> 
                <div class="mb-3 row">
                    <label for="obor" class="col-sm-3 col-form-label">Studijní obor</label>
                    <div class="col-sm-9">
                        <select class="form-control" name="obor" id="obor" multiple>
                            <option value="IT">Informační technologie</option>
                            <option value="SV" selected>Strojírenství</option>
                            <option value="UO">Umělecké obory</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="poznamka" class="col-sm-3 col-form-label">Poznámka</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" name="poznamka" id="poznamka" rows="6">Tady bude poznámka</textarea>
                    </div>
                </div>                                                                               
                <div class="mb-3 row">
                    <div class="offset-sm-3 col-sm-9">
                        <button type="submit" class="btn btn-primary">Potvrdit</button>
                        <button type="button" data-bs-toggle="collapse" data-bs-target=".alert" class="btn btn-success">Zobrazit odpovědi</button>
                    </div>
                </div>
            </form>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modelId">
            Launch
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header bg-info">
                            <h5 class="modal-title">Autor</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Miluju smažený sýr a tvarůžky
                            <img src="img/3602323.jpg" alt="Smazacek" class="img-fluid">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </main> 
    <footer></footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
